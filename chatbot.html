<!DOCTYPE html>
<html>
  <head>
    <title>chatbot </title>
    <link rel="stylesheet" href="chatbot.css">
  </head>
  <body>
    <div class="js-container"></div> 
    
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <!--babel is javascript compiler-->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
        function ChatInput(){
            return(
            <>
                <input placeholder="Send a message to Chatbot" size="30" />
                <button>send</button>
          </>
        );
        }
        function ChatMessage({message, sender}){
        /*  const message = props.message;
          const sender = props.sender;
         destructuring const { message,sender } = props;
          if(sender === 'robot'){
            return (
              <div>
                <img src="Bots Clipart Vector, Chatbot Linear Icon Chat Bot, Instant, Headset, Sign PNG Image For Free Download.jpg" 
                width = "50" />
                {message}
                </div>
            );
          }*/
          return(
            <div>
              {sender === 'robot'&& (
              <img src="Bots Clipart Vector, Chatbot Linear Icon Chat Bot, Instant, Headset, Sign PNG Image For Free Download.jpg" 
              width = "50" />)
}
              {message}
              {message}
              {sender === 'user'&&  (<img src="download.jpg" width="50" />)}
            </div> 
          )
        }
        function getDate(){
          return  dayjs().format('MMMM D');
        }
        function App(){
          return (
          
            <>
            
                <ChatInput />
                <ChatMessage 
                message="Hello chatbot" 
                sender="user"/>
                <ChatMessage 
                message="Hello! How can I help you?" 
                sender="robot" />
                <ChatMessage 
                message="can you get me todays date?" 
                sender="user"/>
                <ChatMessage 
                message={"Today is " + getDate()} 
                sender="robot"/>
            </>
        );
        }
        
        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);

    </script>
    </body>
    </html>
